<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="/web/system/admin/include :: top"></th:block>
</head>
<body class="gray-bg">

<div class="x-nav">
    <span class="layui-breadcrumb">
        <a><cite>Quartz定时任务</cite></a>
        <a><cite>任务管理</cite></a>
    </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" th:onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space1">
        <div class="layui-col-md12">
            <div class="layui-card">
                <blockquote id="search" class="layui-elem-quote" style="position: relative;">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline">
                                <label class="layui-form-lab" style="width: auto">任务名称</label>
                                <input type="text" name="jobname" id="jobname" style="width: 180px;height: 32px;display: inline" placeholder="请输入任务名称" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-lab" style="width: auto">任务分组</label>
                                <input type="text" name="jobgroup" id="jobgroup" style="width: 180px;height: 32px;display: inline" placeholder="请输入任务分组" class="layui-input">
                            </div>
                            <div class="layui-inline">
                                <button type="button" class="layui-btn layui-btn-sm"  lay-submit="" th:onclick="reloadData()"><i class="layui-icon">&#xe615;</i></button>
                                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                            </div>
                        </form>
                    </div>
                </blockquote>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="quartz_timTask" lay-filter="quartz_timTask"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <shiro:hasPermission name="timTask:add">
            <button type="button" class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>新增</button>
        </shiro:hasPermission>
        <shiro:hasPermission name="timTask:edit">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit"><i class="layui-icon"></i>编辑</button>
        </shiro:hasPermission>
        <shiro:hasPermission name="timTask:del">
            <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon"></i>删除</button>
        </shiro:hasPermission>
    </div>
</script>
<script type="text/html" id="barDemo">
    <shiro:hasPermission name="timTask:info">
        <a class="layui-btn layui-btn-xs" lay-event="info">详情</a>
    </shiro:hasPermission>
    <shiro:hasPermission name="timTask:execution">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="execution">执行</a>
    </shiro:hasPermission>
    <shiro:hasPermission name="timTask:stopOrRestore">
        {{# if(d.triggerstate == 'PAUSED'){ }}
        <a id="stopOrRestore{{d.jobgroup}}{{d.jobname}}" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="stopOrRestore">恢复</a>
        {{#    } }}
        {{# if(d.triggerstate != 'PAUSED'){ }}
        <a id="stopOrRestore{{d.jobgroup}}{{d.jobname}}" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="stopOrRestore">停止</a>
        {{#    } }}
    </shiro:hasPermission>
    <shiro:hasPermission name="timTask:edit">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
    </shiro:hasPermission>
    <shiro:hasPermission name="timTask:del">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
</script>
<script>
    var table,form;
    layui.use(['table','form'], function(){
        table = layui.table;
        form = layui.form;

        table.render({
            elem: '#quartz_timTask'
            ,url:ctx+'quartz/timTask/findListPage'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'laytable_tips'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '角色数据表'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left', width:40}
                ,{field:'jobname', title: '任务名称',sort: true, fixed: true,templet: function(res){
                    return "<a style='cursor:pointer;color: #3b82ff' onclick='info(\""+res.jobname+"\",\""+res.jobgroup+"\",\""+res.description+"\",\""+res.jobclassname+"\",\""+res.cronexpression+"\")'>"+ res.jobname+"</a>";
                }}
                ,{field:'jobgroup', title: '任务分组'}
                ,{field:'description', title: '描述'}
                ,{field:'jobclassname', title: '执行类'}
                ,{field:'cronexpression', title: '执行时间'}
                ,{field:'start_time', title: '开始时间',templet: function(res){
                    return formatDate(res.start_time);
                }}
                ,{fixed: 'right', align:'center',title:'操作', width:220, toolbar: '#barDemo'}
            ]
            ]
            ,id:'quartz_timTask'
            ,page: true
            ,done: function (res, curr, count) {
            }
        });

        //头工具栏事件
        table.on('toolbar(quartz_timTask)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            switch(obj.event){
                case 'laytable_tips': //小提示
                    layer.msg("小提示：角色信息模块", {time: 2000});
                    break;
                case 'add': //增加
                    add();
                    break;
                case 'edit': //编辑
                    if(data.length!=1){
                        layer.msg('请选择一条数据进行操作。');
                    }else{
                        edit(data[0].jobname,data[0].jobgroup,data[0].description,data[0].jobclassname,data[0].cronexpression)
                    }
                    break;
                case 'del': //删除
                    if(data.length>0){
                        layer.confirm('真的要删除数据么?', function(index){
                            var jobnames = [];
                            var jobgroups = [];
                            for ( var i = 0; i <data.length; i++){
                                jobnames.push(data[i].jobname);
                                jobgroups.push(data[i].jobgroup);
                            }
                            $.get(ctx+"quartz/timTask/del?jobnames="+jobnames+"&jobgroups="+jobgroups,null,function(res){
                                if (res.success) {
                                    layer.msg("数据删除成功。", {time: 2000});
                                    reloadData();
                                }else{
                                    if(res.loseSession=='loseSession'){
                                        loseSession(res.msg,res.url)
                                    }else{
                                        layer.msg(res.msg, {time: 2000});
                                    }
                                }
                            },'json');
                        });
                    }else{
                        layer.msg('请选择要删除的数据。');
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(quartz_timTask)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'info'){
                info(data.jobname,data.jobgroup,data.description,data.jobclassname,data.cronexpression)
            }else if(obj.event === 'del'){
                layer.confirm('真的要删除数据么?', function(index){
                    $.get(ctx+"quartz/timTask/del?jobnames="+data.jobname+"&jobgroups="+data.jobgroup,null,function(res){
                        if (res.success) {
                            layer.msg("数据删除成功。", {time: 2000});
                            reloadData();
                        }else{
                            if(res.loseSession=='loseSession'){
                                loseSession(res.msg,res.url)
                            }else{
                                layer.msg(res.msg, {time: 2000});
                            }
                        }
                    },'json');
                });
            } else if(obj.event === 'edit'){
                edit(data.jobname,data.jobgroup,data.description,data.jobclassname,data.cronexpression);
            } else if(obj.event === 'execution'){
                execution(data.jobname,data.jobgroup);
            } else if(obj.event === 'stopOrRestore'){
                stopOrRestore(data.jobname,data.jobgroup);
            }
        });

        //监听单元格编辑
        table.on('edit(quartz_timTask)', function(obj){
            var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
//            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
            $.ajax({
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: ctx+"quartz/timTask/update?"+field+"="+value ,//url
                data: {
                    id:data.id
                },
                success: function (res) {
                    if (res.success) {
                        location.reload();
                    }else{
                        if(res.loseSession=='loseSession'){
                            loseSession(res.msg,res.url)
                        }else{
                            layer.msg(res.msg, {time: 2000});
                        }
                    }
                }
            });
        });

    });

    function reloadData(){
        var jobname = $('#jobname').val();
        var jobgroup = $('#jobgroup').val();
        //执行重载
        table.reload('quartz_timTask', {
            page: {
                curr: 1 //重新从第 1 页开始
            }
            ,where: {
                jobname: jobname,
                jobgroup:jobgroup
            }
        });
    }

    //新增
    function add(){
        parent.layer.open({
            id:'timTask_add',
            //skin: 'layui-layer-molv',
            title: '添加',
            maxmin: true,
            type: 2,
            content: ctx+'quartz/timTask/toAdd?',
            area: ['800px', '500px'],
            end: function () {
                var val = getOpenCloseParam();
                if(val=="reload"){
                    reloadData();
                }
            }
        });
    }


    //编辑
    function edit(jobname,jobgroup,description,jobclassname,cronexpression){
        parent.layer.open({
            id:'timTask_edit',
            //skin: 'layui-layer-molv',
            title: '编辑',
            maxmin: true,
            type: 2,
            content: ctx+'quartz/timTask/toUpdate?jobname='+jobname+'&jobgroup='+jobgroup+'&description='+description+'&jobclassname='+jobclassname+'&cronexpression='+cronexpression,
            area: ['800px', '500px'],
            end: function () {
                var val = getOpenCloseParam();
                if(val=="reload"){
                    reloadData();
                }
            }
        });
    }

    //详情
    function info(jobname,jobgroup,description,jobclassname,cronexpression){
        parent.layer.open({
            //skin: 'layui-layer-molv',
            title: '详情',
            maxmin: true,
            type: 2,
            content: ctx+'quartz/timTask/findInfo?jobname='+jobname+'&jobgroup='+jobgroup+'&description='+description+'&jobclassname='+jobclassname+'&cronexpression='+cronexpression,
            area: ['800px', '500px']
        });
    }

    //执行
    function execution(jobname,jobgroup){
        $.ajax({
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: ctx+"quartz/timTask/execution?jobname="+jobname+"&jobgroup="+jobgroup,//url
            data: "",
            success: function (res) {
                if (res.success) {
                    layer.msg(res.msg, {time: 2000});
                }else{
                    if(res.loseSession=='loseSession'){
                        loseSession(res.msg,res.url);
                    }else{
                        layer.msg(res.msg, {time: 2000});
                    }
                }
            },
            error : function() {
                layer.msg("异常！");
            }
        });
    }

    //停止或者启用
    function stopOrRestore(jobname,jobgroup){
        var stopOrRestore = $("#stopOrRestore"+jobgroup+jobname).text();
        var type = '';
        if(stopOrRestore.indexOf("停止")!=-1){
            $("#stopOrRestore"+jobgroup+jobname).text("恢复");
            type = 'stop';
        }else{
            $("#stopOrRestore"+jobgroup+jobname).text("停止");
            type = 'restore';
        }
        console.log(type+":"+jobgroup+":"+jobname);
        $.ajax({
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: ctx+"quartz/timTask/stopOrRestore?jobname="+jobname+"&jobgroup="+jobgroup+"&type="+type,//url
            data: "",
            success: function (res) {
                if (res.success) {
                    location.reload();
                    layer.msg(res.msg, {time: 2000});
                }else{
                    if(res.loseSession=='loseSession'){
                        loseSession(res.msg,res.url);
                    }else{
                        layer.msg(res.msg, {time: 2000});
                    }
                }
            },
            error : function() {
                layer.msg("异常！");
            }
        });
    }


    function formatDate(date_time) {
        var now = new Date(date_time)
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        if(month<10){
            month="0"+month;
        }
        var date=now.getDate();
        if(date<10){
            date="0"+date;
        }
        var hour=now.getHours();
        if(hour<10){
            hour="0"+hour;
        }
        var minute=now.getMinutes();
        if(minute<10){
            minute="0"+minute;
        }
        var second=now.getSeconds();
        if(second<10){
            second="0"+second;
        }
        return year+"-"+month+"-"+date+" "+hour+":"+minute+":"+second;
    }


</script>

<th:block th:include="/web/system/admin/include :: bottom" />
</body>
</html>
